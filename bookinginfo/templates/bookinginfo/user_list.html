{% extends 'bookinginfo/base.html' %}

{% block title %}
    user List
{%  endblock %}

{% block content %}
<h2>User List</h2>
    <div>
    <a href="{% url 'bookinginfo_user_create_urlpattern' %}" class="button button-primary">Add User</a>
    </div>
<ul>
    {% for user in user_list %}
    <li>
      <a href="{{ user.get_absolute_url }}">{{ user }}</a>
    </li>
    {% empty %}
      <li><em> There are currently no user available.</em></li>
    {% endfor %}
</ul>
{% endblock %}
