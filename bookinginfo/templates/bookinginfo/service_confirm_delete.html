{% extends 'bookinginfo/base.html' %}

{% block title %}
    Delete Service
{% endblock %}

{% block content %}
    <form
        action="{{ service.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            service {{ service }}?
        </p>
        <a href="{{ service.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete service</button>
    </form>
{% endblock %}
