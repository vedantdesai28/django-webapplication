{% extends 'bookinginfo/base.html' %}

{% block title %}
    Enrollment List
{%  endblock %}

{% block content %}
<h2>Enrollment List</h2>
<ul>
    {% for enrollment in enrollment_list %}
    <li>
      <a href="{{ enrollment.get_absolute_url }}">{{ enrollment }}</a>
    </li>
    {% empty %}
      <li><em> There are currently no enrollments available.</em></li>
    {% endfor %}
</ul>
{% endblock %}
