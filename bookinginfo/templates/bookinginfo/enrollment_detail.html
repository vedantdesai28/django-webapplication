{% extends 'bookinginfo/base.html' %}

{% block title %}
    Enrollment - {{ enrollment }}
{% endblock %}

{% block content %}
    <h2>{{ enrollment.user }}</h2>
    <li>
          <a href = "{{ enrollment.get_update_url }}">Update Enrollment</a>
      </li>
     <li>
          <a href = "{{ enrollment.get_delete_url }}">Delete Enrollment</a>
      </li>

    <section>
        <table>
            <tr>
                <th>User:</th>
                <td>{{ user }}</td>
            </tr>
            <tr>
                <th>Service:</th>
                <td>{{ service }}</td>
            </tr>
        </table>
    </section>
{% endblock %}
