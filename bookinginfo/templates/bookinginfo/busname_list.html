{% extends 'bookinginfo/base.html' %}

{% block title %}
    Bus List
{%  endblock %}

{% block content %}
<h2>Bus List</h2>
    <div>
    <a href="{% url 'bookinginfo_bus_create_urlpattern' %}">Add Bus</a>
    </div>
<ul>
    {% for bus in bus_list %}
    <li>
      <a href="{{ bus.get_absolute_url }}">{{ bus }}</a>
    </li>
    {% empty %}
      <li><em> There are currently no buses available.</em></li>
    {% endfor %}
</ul>
{% endblock %}
