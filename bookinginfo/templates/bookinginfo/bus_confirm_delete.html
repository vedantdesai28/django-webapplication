{% extends 'bookinginfo/base.html' %}

{% block title %}
    Delete Bus
{% endblock %}

{% block content %}
    <form
        action="{{ bus.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            Bus {{ bus }}?
        </p>
        <a href="{{ bus.get_absolute_url }}"
            class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Bus</button>
    </form>
{% endblock %}
